<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Kit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-box { text-align: center; padding: 20px; border: 1px solid #eee; border-radius: 10px; }
  </style>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- sidebar -->
  <aside class="sidebar">
    <h2 class="sidebar-title">Dashboard Kit</h2>
    <nav class="sidebar-nav" id="sidebarNav"></nav>
  </aside>

  <!-- main -->
  <div class="container">
    <h1 class="page-title">Overview</h1>

    <!-- card -->
    <div class="card-row" id="topCardContainer"></div>

    <!-- trends + overview -->
    <div class="middle-section">
      <div class="trend-image">
        <img id="img-trends" src="assets/img/trends.png" alt="Today's Trends Chart" />
      </div>
      <div class="overview-panel" id="overviewPanel"></div>
    </div>

    <!-- table, image -->
    <div class="bottom-section">

      <div class="ticket-t">
        <div class="ticket-header-row">
          <div>
            <h5>Unresolved tickets</h5>
            <p class="ticket-subtitle">Group: <span>Support</span></p>
          </div>
          <a href="#" class="view-details">View details</a>
        </div>
      
        <div id="ticketTableRows"></div>
      </div>

      <div class="tasks-image">
        <img id="img-tasks" src="assets/img/tasks.png" alt="Tasks Section" />
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
